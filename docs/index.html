<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auticmatic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0d001a, #1a0033);
      color: #ff66cc;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 4em;
      margin-top: 1em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }
    h2 {
      font-size: 1.5em;
      color: #ffccff;
      text-shadow: 0 0 5px #ff66cc;
      margin-bottom: 2em;
    }
    .grid {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: repeating-linear-gradient(#550077 0 2px, transparent 2px 20px),
                  repeating-linear-gradient(90deg, #550077 0 2px, transparent 2px 20px);
      transform: perspective(400px) rotateX(75deg);
      transform-origin: bottom;
      opacity: 0.4;
    }
    .sun {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #ff0099 0%, #ff6600 100%);
      border-radius: 50%;
      margin: 50px auto;
      box-shadow: 0 0 30px #ff0099, 0 0 60px #ff6600;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 0.8em;
      color: #ff99cc;
      text-shadow: 0 0 3px #ff33cc;
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <h1>This is Auticmatic</h1>
  <h2>Tomorrow runs on Auticmatic</h2>
  <div class="grid"></div>
  <div class="footer">Â© 2025 Auticmatic Technologies. Synth rights reserved.</div>
</body>
</html>
